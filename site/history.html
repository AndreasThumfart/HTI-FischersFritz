<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Fischers Fritz - History</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=initialize"></script>
        <script src="js/map.js"></script>
    </head>
    <body>
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item">
                    <a class="nav-link" id="navbarDropdown" href="javascript:history.back();" role="button" ><i class="fas fa-angle-left fa-fw"></i></a>
                </li>
            </ul>
            <a class="navbar-brand ps-3" href="index.html">Fischers Fritz</a>
        </nav>
        <main role="main" class="container">
            <h1 class="mt-4">History</h1>
            <div class="row">
                <div class="history">
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradiod" autocomplete="off" onclick="renderHistoryFiltered($('#fishHistory').first(),'d')">
                        <label class="btn btn-secondary" for="btnradiod">1 day</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradiow" autocomplete="off" onclick="renderHistoryFiltered($('#fishHistory').first(),'w')">
                        <label class="btn btn-secondary" for="btnradiow">1 week</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradiom" autocomplete="off" onclick="renderHistoryFiltered($('#fishHistory').first(),'m')">
                        <label class="btn btn-secondary" for="btnradiom">1 month</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradioy" autocomplete="off" onclick="renderHistoryFiltered($('#fishHistory').first(),'y')">
                        <label class="btn btn-secondary" for="btnradioy">1 year</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradiot" autocomplete="off" onclick="renderHistory($('#fishHistory').first())" checked>
                        <label class="btn btn-secondary" for="btnradiot">Total</label>
                    </div>
                    
                    <!-- Fish Container -->
                    <div class="content">
                        <ul class="list-group" id="fishHistory">

                        </ul>
                        <!-- Dynamically generated content will appear here -->
                    </div>                    
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script>
            $(document).ready(function() {
                $.ajaxSetup({
                    async: false
                });
                loadUserData("test@test.com");
                loadFishData();

                var historyList = $("#fishHistory").first();
                renderHistory(historyList);
            });
        </script>
    </body>
</html>
