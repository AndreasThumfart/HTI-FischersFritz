<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Fischers Fritz - Fang erfassen</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script src="js/map.js"></script>
    </head>
    <body>
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item">
                    <a class="nav-link" id="navbarDropdown" href="javascript:history.back();" role="button" ><i class="fas fa-angle-left fa-fw"></i></a>
                </li>
            </ul>
            <a class="navbar-brand ps-3" href="index.html">Fischers Fritz</a>
        </nav>
        <main role="main" class="container">
            <h1 class="mt-4">Fang erfassen</h1>
            <div class="row">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Launch static backdrop modal
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        ...
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Gewässer/Standort</label>
                        <div class="col-sm-9">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="locationname"/>
                                <input type="text" class="form-control" id="location" hidden/>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="getLocation()"><i class="fa-solid fa-location-dot"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Platz</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="spot"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Datum/Zeit</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="date"/>
                            <input type="time" class="form-control" id="time"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Gewicht</label>
                        <div class="col-sm-9">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="weight"/>
                                <div class="input-group-append">
                                    <span class="input-group-text">kg</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Länge</label>
                        <div class="col-sm-9">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="length"/>
                                <div class="input-group-append">
                                    <span class="input-group-text">cm</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Köder</label>
                        <div class="col-sm-9">
                            <select id="bait" class="form-control">
                                <option value="Gummifisch">Gummifisch</option>
                                <option value="Spinner">Spinner</option>
                                <option value="Wurm">Wurm</option>
                                <option value="Mais">Mais</option>
                                <option value="Boilie">Boilie</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Technik</label>
                        <div class="col-sm-9">
                            <select id="technique" class="form-control">
                                <option value="Jiggen">Jiggen</option>
                                <option value="Spinnangeln">Spinnangeln</option>
                                <option value="Posenangeln">Posenangeln</option>
                                <option value="Grundangeln">Grundangeln</option>
                                <option value="Fliegenfischen">Fliegenfischen</option>
                                <option value="Schleppfischen">Schleppfischen</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Wetter</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="weather"/>
                            
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Wassertemperatur</label>
                        <div class="col-sm-9">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="watertemp"/>
                                <div class="input-group-append">
                                    <span class="input-group-text">C°</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Notizen</label>
                        <div class="col-sm-9">
                            <textarea type="text" class="form-control" id="notes"></textarea>
                        </div>
                    </div>
                </form>
                <div class="">
                    <button type="button" class="btn btn-secondary " onclick="saveCatch()">Speichern</button>
                    <button type="button" class="btn btn-secondary" onclick="resetCatch()">Abbrechen</button>
                </div>
            </div>

        </main>
        <footer class="sb-bottomnav navbar navbar-expand navbar-dark bg-dark">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#contact">© HTI Interaction Firat, Gunkel, Sucic & Thurmfart</a>
                </li>
            </ul>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script>
            $(document).ready(function() {
                loadUserData("test@test.com");
                loadFishData();                
                updateCatchForm();

                var date = new Date();
                $("#date").val(date.toISOString().substring(0,10));
                $("#time").val(date.toTimeString().substring(0,5));

                var fishValues = [];
                for(var i=0;i<fish.length;i++){
                    fishValues.push(fish[i].name);
                }
                $("input#fish").autocomplete({
                    source: fishValues
                });

            });
        </script>
    </body>
</html>
